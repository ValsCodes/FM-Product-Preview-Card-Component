<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="md:flex-row xxs:flex bg-white my-7 mx-4 rounded-xl">
    <div class="parfume-iamge-bg w-1/2 rounded-tl-xl rounded-tr-xl">
      
    </div>
    <div class="w-1/2 my-6 mx-6">
      <h1 class="">Perfume</h1>

      <h2 class="text-header-2 mb-4 text-5xl leading-10">Gabrielle Essence Eau De Parfum</h2>

      <p class="main-text mb-6 text-2xl">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex mb-5">
        <p class="price-text text-4xl mr-5">$149.99</p>
        <p class="discount-price-text text-xl">$169.99</p>
      </div>

      <div class="pb-6">
        <button class="w-full cart-button flex items-center justify-center py-6 px-4 rounded-xl ">
          <img class="mr-3" src="images/icon-cart.svg"> 
          <p class="text-xl add-to-cart-text">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Val</a></p>
  </div> -->
</body>

</html>
